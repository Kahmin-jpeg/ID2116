<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="journal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

#navbar {
    overflow: hidden;
    background-color:#004656;
}

#navbar a {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
}

#navbar a:hover {
  background-color:#004656;
  color: #F9B800;
}

#navbar a.active {
  background-color: #004656;
  color: #FF4343;
}


.content {
    padding: 16px;
}

.sticky {
    position: fixed;
    top: 0;
    width: 100%;
}

.sticky + .content {
    padding-top: 60px;
}

.footer{
    position: fixed;
    left: 0;
    bottom: 0;
    width:100%;
    background-color: #004656;
    color: #EFEFEF;
    text-align: center;
    font-size: 10px;
}

</style>
</head>

<div class="footer">
    <p>ID2116 | Powered by Chin Kar Fai & Ong Kah Min</p>
</div>

<body>


<div id="navbar">
    <a href="about.html"> About</a>
    <a class="active" href="javascript:void(0)"> Journal</a>
    <a href="index.html"> Home</a>
</div>

<div class="content">
    <h1>Weekly Journal</h1>
    <p>In this journal, we follow our team's weekly progress.</p>
</div>

<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>

</body>

</html>
