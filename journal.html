<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="journal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

#navbar {
    overflow: hidden;
    background-color:#004656;
}

#navbar a {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
}

#navbar a:hover {
  background-color:#004656;
  color: #F9B800;
}

#navbar a.active {
  background-color: #004656;
  color: #FF4343;
}


.content {
    padding: 16px;
}

.sticky {
    position: fixed;
    top: 0;
    width: 100%;
}

.sticky + .content {
    padding-top: 60px;
}


* {
    box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

</style>
</head>

<style>
    .footer {
      font-size: 10px;
      font-family: Arial, Helvetica, sans-serif;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color:#004656;
      color: #006A82;
      text-align: center;
    }
    </style>
    
    <div class="footer">
      <p>ID 2116 | Chin Kar Fai and Ong Kah Min</p>
    </div>

<body>

<div id="navbar">
    <a href="about.html"> About</a>
    <a class="active" href="javascript:void(0)"> Journal</a>
    <a href="index.html"> Home</a>
</div>

<div class="content">
    <h1>Journal</h1>
    <p>We make, we break and we learn.<br>
    In this journal, we closely follow the weekly progress of team mistake.</p>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="row">
    <div class="column">
      <img href="week1.html" src="week 1 cover.jpg" alt="Week 1" style="width:100%">
    </div>


<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>

</body>

</html>
